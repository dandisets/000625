description: 'This dataset was collected to examine the dynamics of mouse interneurons
  whose subtypes were molecularly identified. 231 ROIs were observed over 3 separate
  imaging sessions. For each session you will find the following:

  - Raw images (individual cropped ROIs)

  - DfOverF

  - fluorescence

  - determined subtype of each ROI

  - timing of water rewards

  - time-stamped position of mouse on a stationary, cue-enriched treadmill



  Data was collected by Tristan Geiller at the Losonczy Lab using two photon calcium
  imaging and head-fixed mice running on a voluntary treadmill.'
